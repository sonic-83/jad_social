<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبکه‌های اجتماعی جامعه اسلامی دانشجویان</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Persian Font: Vazirmatn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply the Persian font to the whole page */
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #111827; /* Dark background */
        }
        
        /* Animation for elements fading in and moving up */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.7s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Custom styles for social buttons */
        .social-link {
            background-color: #1f2937; /* A slightly lighter dark shade */
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background-color: #374151; /* Lighter on hover */
            transform: scale(1.05); /* Grow effect on hover */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white p-4">

    <div class="w-full max-w-md mx-auto text-center">

        <!-- Header Section with Logo and Title -->
        <header class="mb-10 fade-in-up" style="animation-delay: 0.1s;">
            <!-- Simple placeholder logo -->
            <div class="w-28 h-28 bg-teal-500/10 border-2 border-teal-500/30 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
                 <span class="text-4xl font-bold text-teal-400">JAD</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-100">جامعه اسلامی دانشجویان</h1>
            <h2 class="text-lg text-gray-400 mt-1">دانشگاه شهید مدنی آذربایجان</h2>
            <p class="mt-4 text-gray-300">برای ارتباط با ما و اطلاع از آخرین اخبار، به شبکه‌های اجتماعی ما بپیوندید.</p>
        </header>

        <!-- Social Media Links Section -->
        <main class="space-y-4">
            <!-- Instagram Link -->
            <a href="https://instagram.com/JAD_Azaruniv" target="_blank" rel="noopener noreferrer" 
               class="social-link fade-in-up flex items-center p-4 w-full rounded-xl shadow-md" 
               style="animation-delay: 0.3s;">
                <i class="fab fa-instagram fa-2x w-10 text-pink-500"></i>
                <span class="flex-1 text-lg font-semibold text-right">اینستاگرام</span>
            </a>
            
            <!-- Telegram Link -->
            <a href="https://t.me/JAD_Azaruniv" target="_blank" rel="noopener noreferrer" 
               class="social-link fade-in-up flex items-center p-4 w-full rounded-xl shadow-md" 
               style="animation-delay: 0.5s;">
                <i class="fab fa-telegram fa-2x w-10 text-sky-500"></i>
                <span class="flex-1 text-lg font-semibold text-right">تلگرام</span>
            </a>
            
            <!-- Eitaa Link -->
            <a href="https://eitaa.com/JAD_Azaruniv" target="_blank" rel="noopener noreferrer" 
               class="social-link fade-in-up flex items-center p-4 w-full rounded-xl shadow-md" 
               style="animation-delay: 0.7s;">
                <!-- Using a generic icon as Eitaa is not in Font Awesome -->
                <i class="fas fa-paper-plane fa-2x w-10 text-green-500"></i>
                <span class="flex-1 text-lg font-semibold text-right">ایتا</span>
            </a>
        </main>
        
    </div>

</body>
</html>
